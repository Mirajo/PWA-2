        <span><html lang="en"></span>
        <head>
           <meta charset="utf-8">
            <title> jQuery.getJSON demo</title>
        <style>
            img {
                height: <span>100px;</span>
                float:left;
            }

        </style>
            <script src="//code.jquery.com/jquery-1.10.2.js"></script>

        </head>
        <body>
        <div id="images"></div>
        <script>
            (function)() {
                var flickerAPI = "<a href="<a href=">http://api.flickr.com/services/feeds/photos_public...</a>"><a href="http://api.flickr.com/services/feeds/photos_public..."></a>    //varible for flicker
                $.getJSON(flickerAPI, {   //use Json to get flicker API
                 tags: "mount rainier",   //retrieve pics with tag mount rainier
                 tagmode: "any",          //tag mode to retrieve images from
                 format: "json"           //use Json format

                } )
                        .done(function(data) {                                           //
                            $.each(data.items, function(i, item){                        //
                            $("<img>").attr("src", item.media.m).appendTo("#images");    //append src to images
                            if(i === 3) {                                                //
                                return false;                                            //
                         }
                    });
                });

            })();

        </script>
        </body>
